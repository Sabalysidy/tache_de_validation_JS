<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD avec LocalStorage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-i4rha3aDK1t+eXFvd1IcVMjXr/gL+XrH2Uvrfn4bjX1bFhP0L6n3b7tsDwGpmPX+GGfieISy2KrBMMZn4j5fA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-bg-success p-2" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">Tâche de Validation JS</a>
            </div>
        </div>
    </nav>
    <div class="container mt-2">
        <h2>Ajouter un produit</h2>
        <form id="addProductForm">
            <input type="text" id="name" placeholder="Nom du produit" required>
            <input type="number" id="price" placeholder="Prix" required>
            <input type="text" id="description" placeholder="Description" required>
            <input type="file" id="image" accept="image/*" required>
            <button type="submit">Ajouter</button>
            <button type="button" id="updateButton" style="display: none;">Mettre à jour</button>
        </form>
        <h1>Liste des produits</h1>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productList"></tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
