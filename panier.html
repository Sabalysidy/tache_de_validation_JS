<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="panier.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- ============ CDN ========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-secondary">
    <div class="header">
        <p class="logo"><a href="index.html">Tâche de Validation JS</a></p>
        <div class="cart">
            <a href="panier.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <p id="countCart">0</p>
        </div>
    </div>

    <!-- ============ Contenu du panier ============ -->
    <div class="container">
        <h2 class="text-center fs-2 text-secondary">Panier</h2>
        <div class="cart-items">
            <table class="table">
                <thead>
                    <tr>
                        <th class="bg-info text-white">Image</th>
                        <th class="bg-info text-white">Nom</th>
                        <th class="bg-info text-white">Prix</th>
                        <th class="bg-info text-white">Action</th>
                    </tr>
                </thead>
                <tbody id="cartItemList"></tbody>
            </table>
        </div>
        <div class="total">
            <h3 class="text-end">Total: <span id="totalAmount">0.00 €</span></h3>
            <button class="btn btn-success" id="commandButton">Commander Maintenant</button>
        </div>
    </div>

    <script src="panier.js"></script>


</body>

</html>
